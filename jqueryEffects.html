	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<body>

	<!-- Jquery Effects -->
	<h1 id="heading" style="background-color:lightpink;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat veritatis et.</h1>
	<button id="hidebtn">hide</button>
	<button id="showbtn">show</button>
	<button id="togglebtn">toggle</button>
	<button id="fadeoutbtn">fadeout</button>
	<button id="fadeinbtn">fadein</button>
	<button id="fadetogglebtn">fadetoggle</button>
	<button id="fadetobtn">fadeto</button>
	<button id="slideupbtn">slideup</button>
	<button id="slidedownbtn">slidedown</button>
	<button id="slidetogglebtn">slidetoggle</button>
	<button id="chainingbtn">chaining</button>
	<button id="stopbtn">stop</button>
	<button id="animatebtn">animate</button>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		// 1.hide()[without parameters]
		$(document).ready(function(){
			$('#hidebtn').click(function(){
				$('#heading').hide();
			})
		})
		// hide()[with single parameters]
		// 1.1 slow
		$(document).ready(function(){
			$('#hidebtn').click(function(){
				$('#heading').hide('slow');
			})
		})
		// 1.2 fast
		$(document).ready(function(){
			$('#hidebtn').click(function(){
				$('#heading').hide('fast');
			})
		})
		// 1.3 miliseconds
		$(document).ready(function(){
			$('#hidebtn').click(function(){
				$('#heading').hide(2000);
			})
		})
		// 1.4 callback function
		$(document).ready(function(){
			$('#hidebtn').click(function(){
				$('#heading').hide(function(){
					console.log('hi');
				});
			})
		})
		// hide()[with double parameters]
		$(document).ready(function(){
			$('#hidebtn').click(function(){
				$('#heading').hide('slow',function(){
					alert('your heading is hidden')
				});
			})
		})

		// 11.stop()[without parameter]
		$(document).ready(function(){
			$('#slideupbtn').click(function(){
				$('#heading').slideUp(3000);
			});
			$('#stopbtn').click(function(){
				$('#heading').stop();
			})
		})
		// 11.1 stopall[with single parameter]
		$(document).ready(function(){
			$('#slideupbtn').click(function(){
				$('#heading').slideUp(3000);
			});
			$('#stopbtn').click(function(){
				$('#heading').stop(true);
			})
		})
		// 11.2 stopend[with double parameter]
		$(document).ready(function(){
			$('#slideupbtn').click(function(){
				$('#heading').slideUp(5000).slideDown(4000);
			});
			$('#stopbtn').click(function(){
				$('#heading').stop(true,true);
			})
		})

// -------------------------------------------------------------------------------------

		// 12 animate()
		$(document).ready(function(){
			$('#animatebtn').click(function(){
				$('#heading').animate({width:'+=100px',marginLeft:'100px'});
			})
		})
		// animate()[uses queue functionality]
		$(document).ready(function(){
			$('#animatebtn').click(function(){
		$('#heading').animate({width:'+=100px'}).animate({height:'+=200px'});
			})
		})
		// animate()[using pre-defined values]
		$(document).ready(function(){
			$('#animatebtn').click(function(){
				$('#heading').animate({width:'toggle'});
